<!DOCTYPE html>
<html>
<title>Minimize Number</title>


<script type="text/javascript">
  var minimizedNumber = 0;



  function minimizeNumber(number) {
    if (number > 0) {
      minimizedNumber = 0.5 / 100 + 0.5;
      alert("how are you");
    } else if (number < 0) {
      minimizedNumber = -0.5 / -100;
      alert(minimizedNumber);
    } else {
      minimizedNumber = 0;;

      alert(minimizedNumber);

    }
</script>
